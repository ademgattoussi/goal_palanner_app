<router-outlet/>

<div class="modal" #loginModal tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
          <div class="modal-body p-4">
              <div class="text-center mb-4">
                  <h4 class="modal-title fw-bold" id="authModalTitle">Welcome Back!</h4>
                  <button type="button" class="btn-close position-absolute top-0 end-0 m-3" data-bs-dismiss="modal"
                  (click)="closeModal()"></button>
              </div>
              @if (isLoginFormVisible()) {
                <!-- Login Form -->
                <form id="loginForm" class="needs-validation">
                  <div class="mb-3">
                      <input type="email" name="email" [(ngModel)]="loginObj.email" class="form-control" placeholder="Email" required>
                  </div>
                  <div class="mb-3">
                      <input type="password" name="password" [(ngModel)]="loginObj.password" class="form-control" placeholder="Password" required>
                  </div>
                  <button type="button" class="btn btn-primary w-100 mb-3" (click)="onLogin()">Login</button>
                  <p class="text-center">
                      Don't have an account? 
                      <a id="showSignup" class="text-decoration-none" (click)="toggleForm()">Sign Up</a>
                  </p>
              </form>

              } @else {
                <!-- Signup Form (Hidden by default) -->
              <form id="signupForm" class="needs-validation">
                <div class="mb-3">
                    <input type="text" name="fullname" [(ngModel)]="registerObj.fullName" class="form-control" placeholder="Full Name" required>
                </div>
                <div class="mb-3">
                    <input type="email" name="email" [(ngModel)]="registerObj.email"  class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password"  name="password" [(ngModel)]="registerObj.password"  class="form-control" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <input type="text" name="mobile" [(ngModel)]="registerObj.mobile"  class="form-control" placeholder="Mobile Number" required>
                </div>
                <button type="button" class="btn btn-primary w-100 mb-3" (click)="onRegister()">Sign Up</button>
                <p class="text-center">
                    Already have an account? 
                    <a  id="showLogin" class="text-decoration-none" (click)="toggleForm()">Login</a>
                </p>
            </form>
              }
                
          </div>
      </div>
  </div>
</div>
